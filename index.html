<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>House design</title>
    <link rel="shortcut icon" href="assets/article1.png" type="image/x-icon" />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Manrope font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />

    <!-- Daisy-uI & Tailwind -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- CSS -->
    <style>
      .banner-container {
        width: 100%;
        background-image: url("../assets/bg.jpg");
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
      }
    </style>

    <!-- Tailwind configuration CND -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
              btn_primary: "#ABEF5F ",
              bg_light_green: "#ABEF5F33",
              btn_bg_clr: "#d4f6ae",
              bg_clr: "#f4f4f4",
              bg_white: "#FFFFFF",
              bg_pink: "#E7C1D3",
              bg_yellow: "#EFDA6E",
              bg_green: "#A4DAC3",
              bg_blue: "#77AAEA",
              bannerBg: "url('./assets/bg.jpg')",
            },
            fontFamily: {
              Manrope: "Manrope",
            },
          },
        },
      };
    </script>
  </head>
  <body>
    <!-- Let’s Discuss Next Project section         -->
    <section class="pt-20 pb-16 p-5 lg:pt-20">
      <div class="w-full lg:w-7/12 mx-auto">
        <!-- button -->
        <div class="text-center">
          <button
            class="bg-bg_light_green px-5 py-2 rounded-full text-black font-bold"
          >
            <i
              class="fa-solid fa-arrow-right .. text-black inline-flex justify-center items-center"
            ></i>
            Let’s Connect
          </button>
        </div>
        <!-- Text div -->
        <div class="text-center pt-5 pb-8">
          <h1 class="text-4xl font-extrabold mb-5">
            Let’s Discuss Next Project
          </h1>
          <p>
            The barn house captivates with its blend of rustic charm and modern
            sophistication, <br />
            featuring weathered wood, sleek metal accents.
          </p>
        </div>

        <!-- Input Field -->

        <!-- Text input-1 -->
        <div class="flex flex-1 flex-col lg:flex-row gap-3">
          <div class="w-full">
            <input
              type="text"
              placeholder="First Name*"
              class="input input-bordered w-full rounded-full text-sm"
            />
          </div>
          <div class="w-full">
            <input
              type="text"
              placeholder="Last Name*"
              class="input input-bordered w-full rounded-full text-sm"
            />
          </div>
        </div>

        <!-- Text input-2 -->
        <div class="flex flex-1 flex-col lg:flex-row pt-5 pb-5 gap-3">
          <div class="w-full">
            <input
              type="text"
              placeholder="Phone Number*"
              class="input input-bordered w-full rounded-full text-sm"
            />
          </div>
          <div class="w-full">
            <input
              type="text"
              placeholder="Enter Email*"
              class="input input-bordered w-full rounded-full text-sm"
            />
          </div>
        </div>

        <!-- Textarea and button -->

        <!-- textarea -->
        <div class="pb-6">
          <label class="form-control">
            <textarea
              class="textarea h-40 input-bordered rounded-2xl text-sm"
              placeholder="Write your message here"
            ></textarea>
          </label>
        </div>

        <!-- Button -->
        <div class="">
          <button
            class="bg-btn_primary px-3 py-2 rounded-full text-black font-bold w-full"
          >
            Book Consult
            <i
              class="fa-solid fa-arrow-right -rotate-45 .. w-7 h-7 bg-black rounded-full text-white inline-flex justify-center items-center"
            ></i>
          </button>
        </div>
      </div>
    </section>
  </body>
</html>
